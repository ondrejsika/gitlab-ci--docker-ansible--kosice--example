stages:
  - build
  - build_docker
  - test
  - deploy_dev
  - deploy_prod

variables:
  NAME_DEV: $CI_PROJECT_PATH_SLUG-$CI_COMMIT_REF_SLUG
  IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG

.build_template: &build_template
  stage: build
  artifacts:
    paths:
      - server

build:
  <<: *build_template
  image: golang
  script:
    - go build server.go
  only:
    changes:
      - server.go

get_build_artifacts:
  <<: *build_template
  image: ondrejsika/ci
  script:
    - curl -fsSL  https://gitlab-kosice.do.xsika.cz/$CI_PROJECT_PATH/-/jobs/artifacts/$CI_COMMIT_REF_NAME/download?job=build > a.zip
    - unzip a.zip
  only:
    changes:
      - Dockerfile
  except:
    changes:
      - server.go

build_docker:
  stage: build_docker
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker build -t $IMAGE .
    - docker push $IMAGE
  only:
    changes:
      - server.go
      - Dockerfile

test:
  stage: test
  script:
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker pull $IMAGE
    - docker run -d --name server-$CI_JOB_ID $IMAGE
    - docker run --link server-$CI_JOB_ID:server ondrejsika/curl -fsSL -i http://server
  after_script:
    - docker rm -f server-$CI_JOB_ID
  only:
    changes:
      - server.go
      - Dockerfile

deploy_dev:
  stage: deploy_dev
  variables:
    DOCKER_HOST: $HOST_DEV_DOCKER
  script:
    - '[ -n "$HOST_DEV" ]'
    - '[ -n "$HOST_DEV_DOCKER" ]'
    - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
    - docker pull $IMAGE
    - docker rm -f $NAME_DEV || true
    - docker run --name $NAME_DEV -d -l traefik.frontend.rule=Host:$NAME_DEV.$HOST_DEV -l traefik.enable=true --net traefik $IMAGE
  environment:
    name: $CI_COMMIT_REF_SLUG
    url: https://$CI_PROJECT_PATH_SLUG-$CI_COMMIT_REF_SLUG.$HOST_DEV
    on_stop: stop_dev 

stop_dev:
  stage: deploy_dev
  when: manual
  variables:
    DOCKER_HOST: $HOST_DEV_DOCKER
  script:
    - docker rm -f $NAME_DEV
  environment:
    name: $CI_COMMIT_REF_SLUG
    action: stop

deploy_prod:
  stage: deploy_prod
  when: manual
  only:
    - master
  script:
    - cd ansible && ./apply.sh
  environment:
    name: production
    url: https://production-kosice.do.xsika.cz